    <a href="#" class="totop"><img src="./img/totop.png" alt=""></a>
    <header class="contact-header">
        <div class="topbar">
            <div class="logo">
                <a href="./index.html" "><img src="./img/logo.png " alt=" " width="90% "></a>
            </div>
            <button class="hamburger hamburger--arrowturn-r " type="button ">
            <span class="hamburger-box ">
                <span class="hamburger-inner "></span>
            </span>

        <h2 data-aos="zoom-in ">

            <div class="locat-icon ">
                    <h3>地址:320桃園市中壢區中大路300號</h3>
                    <div class="icon ">
                        <a href="# "><img src="./img/facebook.png " alt=" " width="40px "></a>
                        <a href="# "><img src="./img/twitter.png " alt=" " width="40px "></a>
                        <a href="# "><img src="./img/ig32.png " alt=" " width="40px "></a>
                        <a href="# "><img src="./img/google.png " alt=" " width="40px "></a>
                    </div>
            </div>
            <iframe class="googlemap " src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3616.9445410675376!2d121.19001421537786!3d24.96800144708712!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346823c1ec904dcb%3A0xcdc129d4455ce456!2z5ZyL56uL5Lit5aSu5aSn5a24!5e0!3m2!1szh-TW!2stw!4v1570161438480!5m2!1szh-TW!2stw "

            </div>
        </section>
        <h2 data-aos="zoom-in ">寫信給我們</h2>
        <section class="footerForm " data-aos="zoom-in-up ">
            <form action=" ">
                <input type="text " id="name " placeholder="你的大名 ">
                <input type="text " id="email " placeholder="你的E-Mail ">
                <textarea name=" " id="words " cols="20 " rows="10 " placeholder="你想說的話 "></textarea>
                <input type="submit " class="btn " value="送出表單 ">
            </form>
        </section>
